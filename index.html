<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>To Do List</h1>
        <input type="text" id="todoInput" placeholder="Enter a new task">
        <button style="border: 2px solid black;" onclick="addTask()">Add</button>
        <button style="border: 2px solid black;" onclick="deleteLastTask()">Delete</button>
    </div>
    <ul id="todoList"></ul>
    <script src="script.js"></script>
</body>
</html>
